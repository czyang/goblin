    <p>拍摄于2009年11月25日的照片，“智能信息处理实验室”的mpi并行计算机群，<a href="http://xd547.com/" target="_blank">RainySummer</a>和我弄的，当然还有实验室的老师非常多的赞助与帮忙，交换机和网线都是老师自掏腰包垫钱买的。当时我们是这个实验室的学生。那些网线接头还是我一个个自己夹出来的。机器是学校机房淘汰了的旧电脑。实验室的老师同学围绕这个机群还写出了好几篇论文，现在估计已经不在用了。</p>
