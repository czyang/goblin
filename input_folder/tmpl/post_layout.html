<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Post.MetaData.Title }}</title>
  <link href="../assets/images/favicon.png" rel="icon">
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>

<div class="content">
  <h1 class="title">{{ .Post.MetaData.Title }}</h1>
  <hr>
  <small>
    [<a href="../../index.html">homepage</a>] 
    [<a href="./index.html">index</a>] 
  </small>
  <hr>
  <span class="title-info" style="color: #000;">{{ .Post.MetaData.Author }}</span>
  <span class="title-info" style="margin-left: 10px;">{{ .Post.CreateDate.Format "2006-01-02" }}</span>
  <div class="paragraph">
    {{ .Post.Content }}
  </div>
</div>
</body>
</html>
